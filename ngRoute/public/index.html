<!DOCTYPE html>
<html ng-app="RoutingApp">
  <head>
    <meta charset="utf-8">
    <title>Angular App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <base href="/" />
  </head>
  <body ng-controller="RouterController">
    <div class="container">
      <h1>This is my AngularJS Routing App</h1>
      <p>
        Jump to the <a href="/first">first page</a> or the <a href="/second">second page</a>.
      </p>
      <ng-view></ng-view>
      <ng-include src="footerUrl"></ng-include>
    </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
